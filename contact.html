        <main>
            <article>
            <h2>Our Contact Form </h2>
            <form action="action.html" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                    <label for="name">Name:</label>
                    <input id="name" type="text" placeholder="your name" autocomplete="on" required name="name" autofocus>
                    </p>
                    <p>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required autocomplete="on" placeholder="your email" >
                    </p>    
                    <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea placeholder="Type your message here" cols="50" rows="5" id="message"></textarea>
                    </p>          
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
